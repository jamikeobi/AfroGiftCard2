<!-- Page Banner Section Start-->
<div class="page-banner-section section" style="background-color: #080f1e;">
    <div class="container">
        <div class="row">

            <!-- Page Title Start -->
            <div class="page-title text-center col">
                <h1>Purchase Gift Cards</h1>
            </div><!-- Page Title End -->

        </div>
    </div>
</div><!-- Page Banner Section End-->


<div class="about-section section pt-120 pb-90" *ngIf="isLoggedIn">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card p-4 shadow-sm border-0"
                style="box-shadow: 30px 30px 40px rgba(0, 0, 0, 0.35) !important; border-radius: 12px;">
                <h2 class="section-title mb-4" style="color: #080F1E;">Buy Gift Card</h2>
                <form [formGroup]="form" (ngSubmit)="submit()">
                    <div class="mb-3">
                        <label class="form-label">Full Name</label>
                        <input type="text" class="form-control" formControlName="fullName">
                        <div *ngIf="form.controls['fullName'].invalid && form.controls['fullName'].touched"
                            class="text-danger">
                            Name is required.
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Amount (₦)</label>
                        <input type="number" class="form-control" formControlName="amount">
                        <div *ngIf="form.controls['amount'].invalid && form.controls['amount'].touched"
                            class="text-danger">
                            Enter amount between ₦10,000 and ₦1,000,000.
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control" formControlName="email" readonly>
                        <div *ngIf="form.controls['email'].invalid && form.controls['email'].touched"
                            class="text-danger">
                            Valid email is required.
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Card Type</label>
                        <select class="form-select" formControlName="cardType">
                            <option value="virtual">Virtual</option>
                            <option value="physical">Physical</option>
                        </select>
                    </div>

                    <div class="mb-3" *ngIf="form.value.cardType === 'physical'">
                        <label class="form-label">Delivery Address</label>
                        <textarea class="form-control" formControlName="address" rows="2"></textarea>
                        <div *ngIf="form.controls['address'].invalid && form.controls['address'].touched"
                            class="text-danger">
                            Address is required for physical card.
                        </div>
                        <small class="text-muted">Delivery fee: ₦{{ deliveryFee }}</small>
                    </div>

                    <div class="mb-3">
                        <strong>Total: ₦{{ totalAmount }}</strong>
                    </div>

                    <button type="submit" class="btn btn-primary" [disabled]="form.invalid">

                        Click to Pay ₦{{ totalAmount | number }}

                    </button>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="about-section section pt-120 pb-90" *ngIf="!isLoggedIn">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card p-4 shadow-sm border-0"
                style="box-shadow: 30px 30px 40px rgba(0, 0, 0, 0.35) !important; border-radius: 12px;">
                <h2 class="section-title mb-4 text-center" style="color: #080F1E;">
                      Please Log In to Purchase a Gift Card
                </h2>
                <div style="text-align: center;">
                    <button mat-raised-button (click)="openLoginModal()" [disabled]="isLoggedIn"
                        class="btn animated-button">
                        {{ isLoggedIn ? 'Welcome' : 'Sign In' }}
                    </button>
                </div>

            </div>
        </div>
    </div>
</div>
