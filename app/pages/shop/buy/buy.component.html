<div class="page-banner-section section py-3" style="background-color: #fff; margin-bottom: 100px !important;">
  <div class="container">
    <div class="row align-items-center">
      <!-- Page Title Start -->
      <div class="col-md-6">
        <h1 class="text-white m-0" style="color: #080f1e !important">
          Check Card Balance
        </h1>
      </div>
      <!-- Page Title End -->

      <!-- Breadcrumb Start -->
      <div class="col-md-6 text-md-end mt-2 mt-md-0">
        <nav aria-label="breadcrumb">
          <ol
            class="breadcrumb justify-content-md-end mb-0"
            style="background-color: transparent"
          >
            <li class="breadcrumb-item">
              <a
                routerLink="/home"
                class="text-white-50"
                style="color: #080f1e !important"
                >Home</a
              >
            </li>
            <li
              class="breadcrumb-item active text-white"
              aria-current="page"
              style="color: #080f1e !important"
            >
              Check Card Balance
            </li>
          </ol>
        </nav>
      </div>
      <!-- Breadcrumb End -->
    </div>
  </div>
</div>
<!-- Page Banner Section End-->

<div class="container-fluid pt-120 pb-120" style="padding-top: 120px !important; padding-bottom: 120px">
  <div class="about-section">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div
          class="card p-4 shadow-sm border-0"
          style="
            box-shadow: 30px 30px 40px rgba(0, 0, 0, 0.35) !important;
            border-radius: 12px;
          "
        >
          <h4 class="section-title mb-3 text-center" style="color: #080f1e">
            Curious About Your Card Balance?
          </h4>

          <form [formGroup]="form" (ngSubmit)="checkCard()">
            <div class="mb-3">
              <label for="cardNumber" class="form-label" style="color: #080f1e"
                >Your Card Number</label
              >
              <input
                type="text"
                id="cardNumber"
                class="form-control"
                formControlName="cardNumber"
                placeholder="Enter Your 16-Digit Card Number"
              />
              <div
                class="form-text text-danger"
                *ngIf="
                  form.get('cardNumber')?.invalid &&
                  form.get('cardNumber')?.touched
                "
              >
                Card number must be at least 16 digits.
              </div>
            </div>

            <button
              type="submit"
              class="btn btn-primary animated-button w-100"
              [disabled]="form.invalid"
            >
              Search
            </button>
          </form>

          <div *ngIf="notFound" class="alert alert-warning mt-3 text-center">
            No card found. Please check the number.
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
