 <script>
    document.addEventListener("DOMContentLoaded", function () {
        const toggleBtn = document.querySelector('.hamburger-icon');
        const sidebar = document.getElementById('sidebar');
        const closeBtn = document.querySelector('.sidebar-close');

        toggleBtn.addEventListener('click', () => {
            sidebar.classList.toggle('active');
            document.body.classList.toggle('sidebar-open');
        });

        closeBtn.addEventListener('click', () => {
            sidebar.classList.remove('active');
            document.body.classList.remove('sidebar-open');
        });

        // Close sidebar if clicking outside
        document.body.addEventListener('click', (e) => {
            if (document.body.classList.contains('sidebar-open') && !sidebar.contains(e.target) && !toggleBtn.contains(e.target)) {
                sidebar.classList.remove('active');
                document.body.classList.remove('sidebar-open');
            }
        });
    });
</script>

    <!-- Scrolling -->
     <script>
  document.addEventListener("DOMContentLoaded", function () {
    const headerTop = document.querySelector(".header-top-wrapper");
    let lastScroll = 0;

    window.addEventListener("scroll", function () {
      let currentScroll = window.pageYOffset;

      if (currentScroll > 100) {
        // Show header when scrolling down
        if (currentScroll > lastScroll) {
          headerTop.classList.add("visible");
        } else {
          headerTop.classList.add("visible");
        }
      } else {
        headerTop.classList.remove("visible");
      }

      lastScroll = currentScroll;
    });
  });
</script>


    <script>
      window.addEventListener('scroll', function () {
          const header = document.getElementById('stickyHeader');
          const offset = 100; // Distance to scroll before it becomes sticky

          if (window.scrollY > offset) {
              header.classList.add('sticky');
          } else {
              header.classList.remove('sticky');
          }
      });
  </script>

    <script>
  document.addEventListener("DOMContentLoaded", function () {
    // Set map center [latitude, longitude]
    const map = L.map("contact-map").setView([6.4661, 3.32724], 10); // Example: Lagos, Nigeria

    // Add OpenStreetMap tile layer
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      attribution:
        '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
    }).addTo(map);

    // Add marker
    L.marker([6.4661, 3.2724])
      .addTo(map)
      .bindPopup("<b>Afro Gift Cards HQ</b><br>Lagos, Nigeria")
      .openPopup();
  });
